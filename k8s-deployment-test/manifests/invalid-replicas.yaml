apiVersion: apps/v1
kind: Deployment
metadata:
  name: invalid-replicas
spec:
  minReadySeconds: 10
  paused: false
  progressDeadlineSeconds: 600
  replicas: -1         # 錯誤：replicas 應為 0 或正整數
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: myapp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp-container
          image: nginx:latest
